<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS Sample</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    .highlight {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body ng-controller="myController" ng-init="message='Hello, My Name is Vannputhika!'">
<h1 ng-bind="message" ng-class="{'highlight': isHighlighted}"></h1>

<button ng-click="toggleHighlight()">Toggle Highlight</button>

<script>
  angular.module('myApp', [])
          .controller('myController', ['$scope', function($scope) {
            $scope.isHighlighted = false;
            $scope.toggleHighlight = function() {
              $scope.isHighlighted = !$scope.isHighlighted;
            };
          }]);
</script>
</body>
</html>
